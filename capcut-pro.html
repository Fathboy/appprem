nav {
  background: rgb(64, 64, 129);

  display: flex;

  align-items: center;
}

.logo {

}

.menu {
  display: none;

.menu a:hover {
  background: #5a6b83;
}

.menu a {
  color: rgb(255, 255, 255);
  text-decoration: none;
  padding: 10px 0;
}

.hamburger {
  cursor: pointer;
  display: block;
  width: 30px;
  height: 30px;
  position: relative;
}

.hamburger span {
  background: rgb(255, 255, 255);
  display: block;
  height: 3px;
  margin: 5px 0;
  transition: 0.4s;
}

/* jika aktif */
.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(6px, 6px);
}
.hamburger.active span:nth-child(2) {
  opacity: 0;
}
.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

@media(min-width:  600px) {
  .menu {
    display: flex !important;
    flex-direction: row;
    background: none;
  }
  .menu a {
    margin: 10px;
  }
  .hamburger {
    display: none;
  }
}

footer {
